<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Lấy URL hiện tại
    var currentUrl = window.location.href;
    
    // Lấy tất cả các mục điều hướng
    var navItems = document.querySelectorAll('.nav-item-bt');
    
    navItems.forEach(function(item) {
      // Loại bỏ lớp active từ tất cả các mục điều hướng
      item.classList.remove('active');
      
      // Kiểm tra nếu href của mục điều hướng khớp với URL hiện tại
      if (currentUrl === item.href) {
        // Thêm lớp active cho mục đó
        item.classList.add('active');
      }
    });
  });
</script>
